<div class="container col-md-6 col-md-offset-3">
        <h1>Авторизация</h1>
        <form (ngSubmit)="onSubmit()" #authForm="ngForm">

            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" required [(ngModel)]="model.login" ngControl="login" #login="ngForm">
                <div [hidden]="login.valid || login.pristine" class="alert alert-danger">login is required </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" ngControl="password" #password="ngForm" >
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">password is required </div>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!authForm.form.valid">Войти</button>
        </form>
</div>
